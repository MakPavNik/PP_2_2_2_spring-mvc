<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>

</head>

<body>

<table border="1">

    <tr>
        <th> Model </th>
        <th> Color </th>
        <th> FactoryNumber </th>
    </tr>

    <tr th:each="car : ${cars} ">
        <td th:text="${car.getModel}"></td>
        <td th:text="${car.getColor}"></td>
        <td th:text="${car.factoryNumber}"></td>

    </tr>

</table>
<a href="/hello"> Hello </a>


</body>
</html>
